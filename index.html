    <div class="accordion accordion-flush" id="accordionFlushExample">
      <div class="accordion-item">
        <h2 class="accordion-header" id="flush-headingOne">
          <button
            class="accordion-button collapsed"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#flush-collapseOne"
            aria-expanded="false"
            aria-controls="flush-collapseOne"
          >
            Número mayor en un conjunto de números
          </button>
        </h2>
        <div
          id="flush-collapseOne"
          class="accordion-collapse collapse"
          aria-labelledby="flush-headingOne"
          data-bs-parent="#accordionFlushExample"
        >
          <div class="accordion-body">
            <!--Body  Campos van aquí ------------------------------------------------------------------------ -->
            <form class="row g-3">
              <div class="col-auto">
                <label for="num1" class="visually-hidden">Primer número</label>
                <input
                  type="number"
                  class="form-control"
                  id="num1"
                  max="100"
                  min="0"
                />
              </div>
              <div class="col-auto">
                <label for="num2" class="visually-hidden">Segundo número</label>
                <input
                  type="number"
                  class="form-control"
                  id="num2"
                  max="100"
                  min="0"
                />
              </div>
              <div class="col-auto">
                <label for="num3" class="visually-hidden">Tercer número</label>
                <input
                  type="number"
                  class="form-control"
                  id="num3"
                  max="100"
                  min="0"
                />
              </div>
              <div class="col-auto">
                <label for="num4" class="visually-hidden">Cuarto número</label>
                <input
                  type="number"
                  class="form-control"
                  id="num4"
                  max="100"
                  min="0"
                />
              </div>
              <div class="col-auto">
                <label for="num5" class="visually-hidden">Quinto número</label>
                <input
                  type="number"
                  class="form-control"
                  id="num5"
                  max="100"
                  min="0"
                />
              </div>
              <div class="col-auto">
                <button type="submit" class="btn btn-primary mb-3" id="func1">
                  Número mayor
                </button>
              </div>
              <div class="col-auto">
                <button
                  type="submit"
                  class="btn btn-primary mb-3"
                  id="reinicio1"
                >
                  Reiniciar
                </button>
              </div>
              <h3><span class="badge bg-primary" id="result1"></span></h3>
            </form>
          </div>
        </div>
      </div>
